name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.4.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose

      - name: Create Environment File
        run: |
          echo "SSH_PORT=22" >> .env
          echo "SSH_USERNAME=${{ secrets.SSH_USERNAME }}" >> .env
          echo "SSH_HOST=${{ secrets.SSH_HOST }}" >> .env

      - name: Deploy to Server
        run: |
          source .env
          ssh -o StrictHostKeyChecking=no -p $SSH_PORT $SSH_USERNAME@$SSH_HOST 'cd /var/www/mypro && docker-compose down && docker-compose pull && docker-compose up -d'
